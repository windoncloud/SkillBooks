<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box {
            padding: 10px;
            background-color: #cd0000;
        }
        .box > img {
            float: left;
        }

        .clear:after {
            content: "";
            /*display: table;*/
            /*display: list-item;*/
            /*list-style: none;*/
            display: block; /* “块级元素”具有换行特性，因此理论上它都可以配合 clear 属性来清除浮动 带来的影响 */
            clear: both;
        }
    </style>
</head>
<body>
<div class="box clear">
    <img src="../imgs/1.jpg">
</div>
</body>
</html>
