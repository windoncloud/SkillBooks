<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css" rel="stylesheet">
        .vertical-text {
            writing-mode: vertical-rl;
        }
        h3 {
            padding-left: 20px;
            font-weight: bold;
            font-size: 18px;
            color: red
        }
        p {
            line-height: 30px;
            color: purple;
        }
    </style>
</head>
<body>
<div class="vertical-text">
    <h3>写情</h3>
    <h5>李益 - 唐</h5>
    <p>水纹珍簟思悠悠，<br>千里佳期一夕休。<br>从此无心爱良夜，<br>任他明月下西楼。</p>
</div>
</body>
</html>
